<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokeapi.co harjoitus</title>
</head>
<body>
    <div id="center">
        <!-- app title and logo  -->
        <header>
            <a href="#" id="homeLink" onclick="showHomeView()"><h1>My Pokemon Web App</h1></a>
        </header>

        <!-- navigation, changes views -->
        <nav>
            <a href="#" id="listLink" onclick="showListView()">All Pokemon</a>
            <a href="#" id="searchLink" onclick="showSearchView()">Search</a>
            <a href="#" id="favLink" onclick="showFavView()">Favorites</a>
        </nav>

        <!-- here goes a list of all pokemon names, later with links -->
        <div id="listView">
            <ol id="list">
                <!-- here goes each pokemons' name and image in a li element -->
            </ol>
        </div>

        <!-- here user can search for pokemon by their name -->
        <div id="searchView">
            <form>
                <input type="text" id="search" list="pokemonNames" placeholder="Type Pokemon name">
                <datalist id="pokemonNames"></datalist>
                <input type="submit" value="Search" id="searchBtn">
            </form>
            <h2>Your latest searches</h2>
            <div id="pokeList"></div>
        </div>

        <!-- favorites view  -->
        <div id="favView">
            <p>This view will display my favorites. Currently there are none, since the feature does not exist yet.</p>
        </div>

        <!-- home view is where the app starts  -->
        <div id="homeView">
            <p>This is my very first Pokemon web app.</p>
        </div>

    </div>
    <script src="app.js"></script>  
    <script src="navigation.js"></script>  
</body>
</html>
