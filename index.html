<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokeapi.co harjoitus</title>
</head>
<body>
    <div id="center">
        <div id="left">
            <!-- here goes a list of all pokemon names, later with links -->
            <ol id="list"></ol>
        </div>

            <form>
                <input type="text" id="search" placeholder="Type Pokemon name">
                <input type="submit" value="Search" id="searchBtn">
            </form>
            <h1>You have searched for these Pokemon:</h1>
            <div id="pokeList"></div>
            <script src="app.js"></script>    
        </div>
    </div>
</body>
